{% extends 'base.html' %}
{% block 'main' %}
<h1 class="mt-3 bg-danger text-white text-center">
    Registration Form
</h1>


<div class="col-md-6 mt-3">
    
    <form method="POST" action="/register" novalidate>
        {% csrf_token %}
        
            <table>
                {% for x in form %}
                    <tr>
                        <td>{{x.label_tag}}</td>
                        <td>{{x}}</td>
                    </tr>


                {% endfor %}
                <tr>
                    <td><input type="submit" name="send" value="Register" class="btn btn-primary"></td>
                </tr>
            </table>
    </form>
    {% if messages %}
        {% for m in messages %}
        <span class="alert alert-success">{{m}}</span>
        {% endfor %}
    {% endif %}
</div>
{% endblock 'main' %}
