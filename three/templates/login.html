{% extends 'base.html' %}
{% block 'main' %}
<h1 class="mt-3 bg-danger text-white text-center">
    Login
</h1>


<div class="col-md-6 mt-3">
    
    <form method="POST" action="/login" novalidate>
        {% csrf_token %}
        
            <table>
                {{form}}
               <tr>
                <td><input type="submit" value="Login" class="btn btn-primary"></td>
               </tr>
            </table>

    </form>
    
</div>
{% endblock 'main' %}
